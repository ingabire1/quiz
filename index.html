<!DOCTYPE <!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css" />
  <script

  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <div class="panel panel-heading">
      <h1>QUIZ BOARD</h1>
      <img src="https://www.tutorialspoint.com/images/questions_and_answers.png">
      <h5>This JavaScript quiz consists of 20 questions,each carrying 2 marks.<br>There is no time limit.</h5>
    </div>
    <form id="quiz">
      <div class="row">
        <div class="col-md-6">
          <div id="question1">
            <div class="radio"><label for="question1" class="qtn">Q 1 - What language defines the behavior of a web page?</label></div>
            <div class="radio"><label><input type="radio" name="firstQuestion" value="a">HTML</label></div>
            <div class="radio"><label><input type="radio" name="firstQuestion" value="b">CSS</label></div>
            <div class="radio"><label><input type="radio" name="firstQuestion" value="c">XML</label></div>
            <div class="radio"><label><input type="radio" name="firstQuestion" value="d">JavaScript</label></div>
          </div> 
        </div>
        <div class="col-md-6">
          <div id="question2">
            <div class="radio"><label class="qtn">Q 2 - To link a JavaScript to HTML ,wich tag is used?</label></div>
            <div class="radio"><label><input type="radio" name="secondQuestion" value="a">&lt;script='java'&gt;</label></div>
            <div class="radio"><label><input type="radio" name="secondQuestion" value="b">&lt;javascript&gt;</label></div>
            <div class="radio"><label><input type="radio" name="secondQuestion" value="c">&lt;script&gt;</label></div>
            <div class="radio"><label><input type="radio" name="secondQuestion" value="d">&lt;script&gt;</label></div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div id="question3">
            <div class="radio"><label class="qtn">Q 3 - Which built-in method calls a function for each element in the array?</label></div>
            <div class="radio"><label><input type="radio" name="thirdQuestion" value="a">while()</label></div>
            <div class="radio"><label><input type="radio" name="thirdQuestion" value="b">loop()</label></div>
            <div class="radio"><label><input type="radio" name="thirdQuestion" value="c">forEach()</label></div>
            <div class="radio"><label><input type="radio" name="thirdQuestion" value="d">None of the above</label></div>
          </div>
        </div>
        
        <div class="col-md-6">
          <div id="question4">
            <div class="radio"><label class="qtn">Q 4 - Which built-in method returns the calling string value converted to upper case?</label></div>
            <div class="radio"><label><input type="radio" name="fourthQuestion" value="a">toUpperCase()</label></div>
            <div class="radio"><label><input type="radio" name="fourthQuestion" value="b">toUpper</label></div>
            <div class="radio"><label><input type="radio" name="fourthQuestion" value="c">changecase(case)</label></div>
            <div class="radio"><label><input type="radio" name="fourthQuestion" value="d">None of the above</label></div>
          </div> 
        </div>
      </div>
    
      <div class="row">
        <div class="col-md-6">
            <div id="question5">
                <div class="radio"><label class="qtn">Q 5 - Which of the following function of String object combines the text of two strings and returns a new string?</label></div>
                <div class="radio"><label><input type="radio" name="fifthQuestion" value="a">add()</label></div>
                <div class="radio"><label><input type="radio" name="fifthQuestion" value="b">merge()</label></div>
                <div class="radio"><label><input type="radio" name="fifthQuestion" value="c">concat()</label></div>
                <div class="radio"><label><input type="radio" name="fifthQuestion" value="d">append()</label></div>
            </div>
          </div>
        <div class="col-md-6">
          <div id="question6">
              <div class="radio"><label class="qtn">Q 6 - Which of the following function of Array object creates a new array with the results of calling a provided function on every element in this array?</label></div>
              <div class="radio"><label><input type="radio" name="sixthQuestion" value="a">push()</label></div>
              <div class="radio"><label><input type="radio" name="sixthQuestion" value="b">join()</label></div>
              <div class="radio"><label><input type="radio" name="sixthQuesti&lt;!--This is a comment--&gton" value="c">pop()</label></div>
              <div class="radio"><label><input type="radio" name="sixthQuestion" value="d">map()</label></div>
          </div> 
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div id="question7">
              <div class="radio"><label class="qtn">Q 7 - Choose the correct JavaScript syntax to change the content of the following HTML code:<br>&lt;p id="geeks&gt;GeeksForGeeks&lt;/p&gt;</label></div>
              <div class="radio"><label><input type="radio" name="seventhQuestion" value="a">document.getElement(“geek”).innerHTML=”I am a Geek”;</label></div>
              <div class="radio"><label><input type="radio" name="seventhQuestion" value="b">document.getElementById(“geek”).innerHTML=”I am a Geek”;</label></div>
              <div class="radio"><label><input type="radio" name="seventhQuestion" value="c">document.getId(“geek”)=”I am a Geek”;</label></div>
              <div class="radio"><label><input type="radio" name="seventhQuestion" value="d">document.getElementById(“geek”).innerHTML=I am a Geek;</label></div>
          </div> 
        </div>
        <div class="col-md-6">
          <div id="question8">
              <div class="radio"><label class="qtn">Q 8 - Which of the following is not a reserved word in JavaScript?</label></div>
              <div class="radio"><label><input type="radio" name="eigthQuestion" value="a">interface</label></div>
              <div class="radio"><label><input type="radio" name="eigthQuestion" value="b">throws</label></div>
              <div class="radio"><label><input type="radio" name="eigthQuestion" value="c">program</label></div>
              <div class="radio"><label><input type="radio" name="eigthQuestion" value="d">short</label></div>
          </div> 
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div id="question9">
              <div class="radio"><label class="qtn">Q 9 - Which of the below is used in Java script to insert special characters?</label></div>
              <div class="radio"><label><input type="radio" name="ninthQuestion" value="a">&</label></div>
              <div class="radio"><label><input type="radio" name="ninthQuestion" value="b">/</label></div>
              <div class="radio"><label><input type="radio" name="ninthQuestion" value="c">-</label></div>
              <div class="radio"><label><input type="radio" name="ninthQuestion" value="d">%</label></div>
          </div>
        </div>
        <div class="col-md-6">
          <div id="question10">
              <div class="radio"><label class="qtn">Q 10 - Which of the below is not a JavaScript data type?</label></div>
              <div class="radio"><label><input type="radio" name="tenthQuestion" value="a">Numbers</label></div>
              <div class="radio"><label><input type="radio" name="tenthQuestion" value="b">Functions</label></div>
              <div class="radio"><label><input type="radio" name="tenthQuestion" value="c">Undefined</label></div>
              <div class="radio"><label><input type="radio" name="tenthQuestion" value="d">String</label></div>
          </div> 
        </div>
      </div>
    
      <div class="row">
          <div class="col-md-6">
            <div id="question11">
                <div class="radio"><label class="qtn">Q 11 - Which of the following function of String object splits a String object into an array of strings by separating the string into substrings?</label></div>
                <div class="radio"><label><input type="radio" name="eleventhQuestion" value="a">slice()</label></div>
                <div class="radio"><label><input type="radio" name="eleventhQuestion" value="b">split()</label></div>
                <div class="radio"><label><input type="radio" name="eleventhQuestion" value="c">replace()</label></div>
                <div class="radio"><label><input type="radio" name="eleventhQuestion" value="d">search()</label></div>
            </div> 
          </div>
          <div class="col-md-6">

            <div id="question12">
                <div class="radio"><label class="qtn">Q 12 - Which of the following function of Array object sorts the elements of an array?</label></div>
                <div class="radio"><label><input type="radio" name="twelfthQuestion" value="a">toSource()</label></div>
                <div class="radio"><label><input type="radio" name="twelfthQuestion" value="b">sort()</label></div>
                <div class="radio"><label><input type="radio" name="twelfthQuestion" value="c">toSting()</label></div>
                <div class="radio"><label><input type="radio" name="twelfthQuestion" value="d">unshift()</label></div>
            </div> 
          </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div id="question13">
              <div class="radio"><label class="qtn">Q 13 - Which of the following function of String object returns the primitive value of the specified object.</label></div>
              <div class="radio"><label><input type="radio" name="thirteenthQuestion" value="a">toLocaleUpperCase()</label></div>
              <div class="radio"><label><input type="radio" name="thirteenthQuestion" value="b">topperCase()</label></div>
              <div class="radio"><label><input type="radio" name="thirteenthQuestion" value="c">toString()</label></div>
              <div class="radio"><label><input type="radio" name="thirteenthQuestion" value="d">valueOf()</label></div>
          </div> 
        </div>
        <div class="col-md-6">
          <div id="question14">
              <div class="radio"><label class="qtn">Q 14 - Which of the following is the correct syntax to display “GeeksforGeeks” in an alert box using JavaScript?</label></div>
              <div class="radio"><label><input type="radio" name="fourteenthQuestion" value="a">alertbox(“GeeksforGeeks”);</label></div>
              <div class="radio"><label><input type="radio" name="fourteenthQuestion" value="b">msg(“GeeksforGeeks”);</label></div>
              <div class="radio"><label><input type="radio" name="fourteenthQuestion" value="c">msgbox(“GeeksforGeeks”);</label></div>
              <div class="radio"><label><input type="radio" name="fourteenthQuestion" value="d">alert(“GeeksforGeeks”);</label></div>
          </div> 
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div id="question15">
            <div class="radio"><label class="qtn">Q 15 - How do you create a function in JavaScript</label></div>
            <div class="radio"><label><input type="radio" name="fifteenthQuestion" value="a">function myFunction()</label></div>
            <div class="radio"><label><input type="radio" name="fifteenthQuestion" value="b">function = myFunction()</label></div>
            <div class="radio"><label><input type="radio" name="fifteenthQuestion" value="c">function:myFunction()</label></div>
            <div class="radio"><label><input type="radio" name="fifteenthQuestion" value="d">function()myFunction()</label></div>
          </div> 
        </div>
        <div class="col-md-6">
          <div id="question16">
            <div class="radio"><label class="qtn">Q 16 - How do you call a function named "myFunction"?</label></div>
            <div class="radio"><label><input type="radio" name="sixteenthQuestion" value="a">call myFunction()</label></div>
            <div class="radio"><label><input type="radio" name="sixteenthQuestion" value="b">call function myFunction()</label></div>
            <div class="radio"><label><input type="radio" name="sixteenthQuestion" value="c">myFunction()</label></div>
            <div class="radio"><label><input type="radio" name="sixteenthQuestion" value="d">get myFunction()</label></div>
          </div> 
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div id="question17">
            <div class="radio"><label class="qtn">Q 17 - How to write an IF statement in JavaScript?</label></div>
            <div class="radio"><label><input type="radio" name="seventeenthQuestion" value="a">if i = 5</label></div>
            <div class="radio"><label><input type="radio" name="seventeenthQuestion" value="b">if i == 5 then</label></div>
            <div class="radio"><label><input type="radio" name="seventeenthQuestion" value="c">if i = 5 then</label></div>
            <div class="radio"><label><input type="radio" name="seventeenthQuestion" value="d"> if (i == 5)</label></div>
          </div> 
        </div>
       
</body>
